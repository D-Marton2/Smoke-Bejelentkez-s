<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Weblap.css'>
    <script src='main.js'></script>
</head>
<body>

<form id="form">

        <img src="https://cdn.pixabay.com/photo/2021/11/29/14/46/spotify-6832784_640.png" height="80px" width="80px">

        <h2>Bejelentkezés a Spoke-val</h2>
        <p>
            <button class="ok"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxS5iRASsr50ASJqYsyAvcew2ICajtSGVkJw&s" width="20px" height="20px" alt="">   Folytatás a Google-lal</button>
        </p>
        <p>
            <button class="ok"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" width="20px" height="20px" alt="">Folytatás a Facebookkal</button>
        </p>
        <p>
            <button class="ok"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRsP-EH-Fc-gjQMFgxj4g1pkFGVCK8Y2deHA&s" width="20px" height="20px" alt="">Folytatás az Apple-lal</button>
        </p>
        <P>
            
        
            E-mail-cím vagy felhasználónév
            <br>
            <label for="Bejel"></label>
            <input type="text" id="Bejel" class="Bejel" required size="50px">
        </P>
        <P>
            Jelszó
            <br>
            <label for="jelszo"></label>
            <input type="text" id="jelszo" class="jelszo" required size="50px">
        </P>

        <p>
            <button class="Gomb">Bejelentkezés</button>
        </p>

        <p>
            Nincs még fiókja?
            <button class="reg">Regisztráció</button>
        </p>
        

</form>






    
</body>
</html>
